name: Deploy Kaleido
on:
  workflow_dispatch:
jobs:
  server-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kaleido-server
        uses: actions/checkout@v2
      - name: Get Version
        id: get_version
        run: echo VERSION=$($GITHUB_REF | cut -d / -f3) >> "$GITHUB_OUTPUT"
      - name: ECho Version
        run: |
          echo version is ${{steps.get_version.outputs.VERSION}}
          echo github.ref is $GITHUB_REF
      - name: kaleido Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Install compress/unzip
        run: sudo apt-get update && sudo apt-get install -y zip unzip
      - name: Build with Maven
        run: mvn -B package -Pprod --file pom.xml
      - name: Archive File
        run: |
          zip -r kaleido-server.zip  kaleido-start/target/kaleido-server-start.jar kaleido-start/target/lib 
          pwd
          ls -a
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.KALEIDO_TOKEN }}
          TZ: Asia/Shanghai
        with:
          tag_name: ${{steps.get_version.outputs.VERSION}}
          release_name: Release ${{steps.get_version.outputs.VERSION}}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.KALEIDO_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./kaleido-server.zip
          asset_name: kaleido-server.zip
          asset_content_type: application/zip
