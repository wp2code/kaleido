#\u9ED8\u8BA4\u7248\u672C
jdbc.driver.default=v8
jdbc.driver.type=MYSQL
#v5\u7248\u672C
jdbc.driver.v5.download.url=https://oss.sqlgpt.cn/lib/mysql-connector-java-5.1.47.jar,https://github.com/wp2code/kaleido-repo/releases/download/v1/mysql-connector-java-5.1.47.jar
